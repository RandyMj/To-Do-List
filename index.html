<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>To Do List</h1>
      <input type="text" placeholder=" Add your task here!" class="inputBox" />
      <button class="inputBtn">Add Task</button>

      <input type="text" placeholder=" Search box" class="inputBox" />
      <button class="inputBtn">Search</button>
    </div>

    <div class="list-container">
      <div class="task_details">
        <div class="task">
          <p class="task_date">Date: MM/DD/YYYY</p>
          <p class="task_description">Task description:</p>
        </div>

        <div class="checkDelete">
          <button class="checkBtn">
            <img src="./src/assets/check.svg" alt="" class="checkImg" />
          </button>
          <button class="deleteBtn">
            <img src="./src/assets/delete.svg" alt="" class="deleteImg" />
          </button>
        </div>
      </div>
    </div>

    <div class="reference">
      <p>Github: @RandyMj</p>
    </div>
    <!-- <script src="./src/js/scripts.js"></script> -->
  </body>
</html>
